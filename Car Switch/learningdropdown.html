<!DOCTYPE html>
<html>
  <title>Learn Dropdown</title>
  <style>
    .c5 a {
      display: inline-block;
      font-size: large;
      font-weight: bold;
      cursor: pointer;
    }
    .dropdown {
      font-style: normal;
      color: black;
      font-style: none;
      background-color: rgb(195, 190, 183);
      display: inline-block;
      width: 40px;
      list-style: none;
      padding-top: 0px;
    }
    .c5 .dropdown {
      display: none;
    }
    .c5:hover .dropdown {
      display: block;
    }
  </style>
  <body>
    <div class="c5">
      <a>Car Value</a>
      <ul class="dropdown">
        <li>Car1</li>
        <li>car2</li>
        <li>car3</li>
      </ul>
    </div>
  </body>
</html>
